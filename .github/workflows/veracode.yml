name: Java CI with Maven

on: push
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  veracode-scan:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-java@v1 # Make java accessible on path so the uploadandscan action can run.
      with: 
        java-version: '8'
    - uses: actions/upload-artifact@v2 # Copy files from repository to docker container so the next uploadandscan action can access them.
      with:
        path:  ${{ github.workspace }} # Wildcards can be used to filter the files copied into the container. See: https://github.com/actions/upload-artifact
    - uses: veracode/veracode-uploadandscan-action@master # Run the uploadandscan action. Inputs are described above.
      with:
        appname: MvnJavaApp
        createprofile: 'false'
        filepath:  ${{ github.workspace }}
        vid: '4905bcca18f59210a00bb7c814eda8f9' #'${{ secrets.VERACODE_API_ID }}'
        vkey: '08e3ee05a5ff44119b18e63dc8cac1892f32303c440b3c067ccd7e84bc50336df4d8563cdfb29f59c735e942769c0a453b9d8da576165e7bd55346fcf5a4d122' #'${{ secrets.VERACODE_API_KEY }}'
        createsandbox: 'false'
        sandboxname: 'DevSandboxMVN'
        scantimeout: 15
        exclude: '*.js'
        include: '*.jar'
        criticality: 'VeryHigh'
